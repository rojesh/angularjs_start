<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/underscore.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel='stylesheet' type="text/css" href="css/todo.css">
  </head>
  <body ng-controller="TodoController">
  	<h2>Total ToDos: {{getTotalTodos()}}</h2>
    <ul class='unstyled'>
      <li ng-repeat='todo in todos'>
        <input type='checkbox' ng-model='todo.done'>
        <span class='done-{{todo.done}}'>{{todo.text}}</span>
      </li>
    </ul>
    <form class="form-horizontal">
      <input type="text" ng-model='formTodoText' ng-model-instant>
      <button class='btn btn-primary' ng-click='addTodo()'><i class="icon-plus"></i>Add</button>
    </form>
    <button class='btn-large' ng-click="clearCompleted()"><i class='icon-trash'></i> Clear completed</button>
    
    <!-- <div ng-controller="MyController">
      {{ person.name }}
    </div> -->
    <h2>Twitter Search requires authentication</h2>
    <div ng-controller='TwitterController'>
      <form class='form-horizontal'>
        <input type='text' ng-model='searchTerm'>
        <button class='btn btn-primary' ng-click='doSearch()'><i class='icon-search'></i>Search</button>
      </form>
      <table class="table table-striped">
        <tr ng-repeat='tweet in twitterResult.results'>
          <td>{{tweet.text}}</td>
        </tr>
      </table>
    </div>
    <a href = "http://www.ng-newsletter.com/posts/beginner2expert-how_to_start.html"> Got Started from </a> 
  </body>
</html>
